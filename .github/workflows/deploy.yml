name: Deploy Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Supabase CLI using pnpm
        run: pnpm add -g supabase

      - name: Check Supabase CLI version
        run: supabase --version

      - name: Unlink existing Supabase project (if linked incorrectly)
        continue-on-error: true
        run: supabase unlink

      - name: Link to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref wxibsezkqqbfflonpjbm

      - name: Deploy database
        run: supabase db push
