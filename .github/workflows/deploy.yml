name: Deploy Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm global bin directory
        run: |
          export SHELL=/bin/bash  # ✅ Fix lỗi SHELL
          pnpm setup
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Install Supabase CLI using pnpm
        run: pnpm add -g supabase

      - name: Verify Supabase CLI installation
        run: supabase --version

      - name: Unlink existing Supabase project (if linked incorrectly)
        continue-on-error: true
        run: supabase unlink

      - name: Link to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref wxibsezkqqbfflonpjbm

      - name: Deploy database
        run: supabase db push
