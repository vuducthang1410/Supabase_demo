name: Deploy Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm global bin directory
        run: |
          export SHELL=/bin/bash  # ✅ Fix lỗi SHELL
          pnpm setup

      - name: Add pnpm to PATH
        run: echo 'export PATH="$PNPM_HOME:$PATH"' >> $GITHUB_ENV

      - name: Install Supabase CLI using pnpm
        run: pnpm add supabase --save-dev

      - name: Check Supabase CLI version
        run: npx supabase --version

      - name: Unlink existing Supabase project (if linked incorrectly)
        continue-on-error: true
        run: npx supabase unlink

      - name: Link to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx supabase link --project-ref wxibsezkqqbfflonpjbm

      - name: Deploy database
        run: npx supabase db push
