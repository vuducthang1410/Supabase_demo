name: Deploy Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xvzf supabase.tar.gz -C /usr/local/bin
          rm supabase.tar.gz
          supabase --version

      - name: Link to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref wxibsezkqqbfflonpjbm

      - name: Debug ENV Variables
        run: echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}"

      - name: Set up DB URL
        run: |
          echo "SUPABASE_DB_URL=postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}?sslmode=require" >> $GITHUB_ENV
          # Debugging: Output the connection string (optional)
          echo "Database URL: $SUPABASE_DB_URL"

      - name: Deploy database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: supabase db push --debug
