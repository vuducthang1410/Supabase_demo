name: Deploy Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xvzf supabase.tar.gz -C /usr/local/bin
          rm supabase.tar.gz
          supabase --version

      - name: Link to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref wxibsezkqqbfflonpjbm

      - name: Set up DB URL directly
        run: |
          # Set your database URL directly here
          export SUPABASE_DB_URL="postgres://postgres.wxibsezkqqbfflonpjbm:123xxThang@gmail@aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require"
          echo "Using DB URL: $SUPABASE_DB_URL"

      - name: Deploy database
        run: |
          # Deploy database using the direct DB URL
          supabase db push --db-url $SUPABASE_DB_URL
